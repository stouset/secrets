language: rust

rust:
  - 1.32.0
  - 1.33.0
  - stable
  - beta
  - nightly

dist: xenial

addons:
  apt:
    packages:
      - libsodium-dev

env:
  global:
    - CARGO_TERM_VERBOSE=true
    - RUSTFLAGS="-A unknown-lints -D warnings"

before_script:
  - rustup component add clippy

script:
  - cargo build
  - cargo test
  - >
    if [[ "${TRAVIS_RUST_VERSION}" = 'beta' ]]; then
      cargo clippy
    fi

cache: cargo

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true
