os:
  - linux
  # - osx

language: rust

rust:
  - stable
  # - beta
  # - nightly

  # the earliest supported stable release; we depend upon the uniform
  # module paths feature that landed in this version
  # - 1.32.0

dist: xenial

addons:
  apt:
    packages:
      - libsodium-dev
  homebrew:
    packages:
      - libsodium
      - pkg-config

env:
  global:
    - CARGO_TERM_VERBOSE=true
    - RUSTFLAGS="-A unknown-lints -D warnings"

before_script:
  - rustup component add clippy

script:
  - cargo build
  - cargo test
  - >
    if [[ "${TRAVIS_RUST_VERSION}" = 'beta' ]]; then
      cargo clippy
    fi

cache: cargo

matrix:
  fast_finish: true

  allow_failures:
    - rust: nightly

  # TODO: generate and upload docs
  include:
    - name: coverage
      rust: stable
      os: linux
      dist: xenial
      sudo: required

      addons:
        apt:
          packages:
            - libcurl4-openssl-dev
            - libdw-dev
            - libelf-dev
            - libiberty-dev
            - libsodium-dev
            - binutils-dev
            - cmake

      before_script:
        - cargo install cargo-update || echo "cargo-update already installed"
        - cargo install cargo-travis || echo "cargo-travis already installed"
        - cargo install-update -a

      script:
        - cargo coveralls --exclude-pattern "_ctest.rs,_ctest.c"
