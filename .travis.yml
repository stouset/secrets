os:
  - linux
  - osx

language: rust

rust:
  - 1.32.0 # earliest supported stable release
  - stable
  - beta
  - nightly

dist: xenial

addons:
  apt:
    packages:
      - libsodium-dev

env:
  global:
    - CARGO_TERM_VERBOSE=true
    - RUSTFLAGS="-A unknown-lints -D warnings"

before_script:
  - rustup component add clippy

script:
  - cargo build
  - cargo test
  - >
    if [[ "${TRAVIS_RUST_VERSION}" = 'beta' ]]; then
      cargo clippy
    fi

cache: cargo

matrix:
  fast_finish: true

  allow_failures:
    - rust: nightly

  include:
    - name: coverage
      rust: stable
      os: linux
      dist: xenial
      sudo: required

      addons:
        apt:
          packages:
            - libsodium-dev
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

      script:
        - cargo install cargo-travis --debug || echo "cargo-travis has been already installed"
        - cargo coveralls
